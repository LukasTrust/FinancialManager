<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .verticalContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        img {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            animation: bounce 2s infinite alternate;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
            max-width: 600px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verticalContainer {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            img {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
<section class="verticalContainer">
    <!-- Image for 404 error -->
    <div>
        <img src="images/404.png" alt="404 Not Found">
    </div>

    <!-- Error message section -->
    <h1>
        The page you are looking for does not exist
    </h1>

    <p>
        The page may have been moved, deleted, or perhaps you mistyped the address.
        Don't worry, let's get you back on track.
    </p>

    <a href="/" class="iconButton">
        <i class="bi bi-house-door"></i> Return Home
    </a>
</section>
</body>
</html>
