<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Bank</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/localization.js" defer></script>
</head>
<body>
<!-- Include the sidebar -->
<div th:replace="sidebar :: sidebar"></div>

<!-- Main content -->
<div class="mainContent">
    <form action="addBank" method="post">
        <h1>Add New Bank</h1>
        <div class="inputbox">
            <span class="bi bi-envelope"></span>
            <label for="name"> </label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="inputbox">
            <span class="bi bi-envelope"></span>
            <label for="description"> </label>
            <input type="text" id="description" name="description" placeholder="Description">
        </div>
        <div class="inputbox">
            <span class="bi bi-envelope"></span>
            <label for="counterPartyStrings"> </label>
            <input type="text" id="counterPartyStrings" name="counterPartyStrings" placeholder="Counter Party Search Strings">
        </div>
        <button type="submit" id="submitButton"><span class="bi bi-box-arrow-right"></span></button>
        <div>
            <p>DonÂ´t have an account yet? <a href="signup"><span class="bi bi-box-arrow-right"></span> Sign Up</a></p>
        </div>
    </form>
</div>
</body>
</html>
