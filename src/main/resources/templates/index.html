<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrackr </title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
<aside class="sidebar">
    <!--Header-->
    <header class="sidebarHeader">
        <a href="#" class="headerLogo">
            <img src="images/logo.png" alt="FinTrackr">
        </a>
        <button class="sidebarToggle">
            <span class="bi bi-caret-left-square-fill"></span>
        </button>
    </header>

    <!--Top list-->
    <nav class="sidebarNav">
        <ul class="navList primaryNav">
            <li class="navItem">
                <a href="#" class="navLink">
                    <span class="bi bi-bar-chart-line-fill"></span>
                    <span class="navLable">Dashboard</span>
                </a>
                <span class="navTooltip">Dashboard</span>
            </li>
            <li class="navItem">
                <a href="#" class="navLink">
                    <span class="bi bi-bank2"></span>
                    <span class="navLable">Add new bank account</span>
                </a>
                <span class="navTooltip">Add new bank account</span>
            </li>
        </ul>

        <!--Bottom list-->
        <ul class="navList secondaryNav">
            <li class="navItem">
                <a href="#" class="navLink">
                    <span class="bi bi-gear-fill"></span>
                    <span class="navLable">Settings</span>
                </a>
                <span class="navTooltip">Settings</span>
            </li>
            <li class="navItem">
                <a href="#" class="navLink">
                    <span class="bi bi-box-arrow-left"></span>
                    <span class="navLable">Logout</span>
                </a>
                <span class="navTooltip">Logout</span>
            </li>
        </ul>
    </nav>
</aside>
</body>
</html>
