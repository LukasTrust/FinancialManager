<div th:fragment="transactions" class="mainContainer" id="content">
    <div class="verticalContainer widthFull">
        <div class="horizontalContainer marginBottomBig">
            <h1><span class="bi bi-receipt"></span></h1>
            <h1 data-i18n="transactions"></h1>
        </div>

        <div class="verticalContainer widthFull height90vh">
            <!-- Controls -->
            <div class="horizontalContainer marginBottomBig">
                <div class="horizontalContainer alignSelfCenter">
                    <div class="checkboxWrapper">
                        <input id="showHiddenRows" type="checkbox" class="switch">
                        <label for="showHiddenRows" data-i18n="showHiddenTransactions"></label>
                    </div>
                </div>

                <div class="horizontalContainer marginLeftAuto">
                    <button class="iconButton tooltip tooltipBottom" id="changeHiddenButton">
                        <i class="bi bi-eye"></i>
                        <span class="normalText" data-i18n="changeHiddenButton"></span>
                        <span class="tooltipText" data-i18n="changeHiddenButtonTooltip"></span>
                    </button>

                    <button class="iconButton tooltip tooltipBottom" id="changeContractButton">
                        <i class="bi bi-file-earmark-fill"></i>
                        <span class="normalText" data-i18n="changeContractButton"></span>
                        <span class="tooltipText" data-i18n="changeContractButtonTooltip"></span>
                    </button>

                    <button class="iconButton tooltip tooltipBottom" id="changeCategoryButton">
                        <i class="bi bi-tag-fill"></i>
                        <span class="normalText" data-i18n="changeCategoryButton"></span>
                        <span class="tooltipText" data-i18n="changeCategoryButtonTooltip"></span>
                    </button>
                </div>

                <div class="horizontalContainer marginLeftAuto">
                    <div class="searchBar">
                        <label for="searchBarInput"></label>
                        <input type="text" id="searchBarInput" data-i18n-placeholder="searchText">
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="tableWrapper widthFull marginBottomBig">
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th class="thHeader">
                            <div class="justifyContentCenter horizontalContainer">
                                <span data-i18n="counterParty"></span>
                                <i data-type="string" data-index="1"
                                   class="iconColor bi bi-arrows-expand tooltip tooltipBottom">
                                    <span class="tooltipText" data-i18n="sortTooltip"></span>
                                </i>
                            </div>
                        </th>
                        <th class="thHeader">
                            <div class="justifyContentCenter horizontalContainer">
                                <span data-i18n="contract"></span>
                                <i data-type="string" data-index="2"
                                   class="iconColor bi bi-arrows-expand tooltip tooltipBottom">
                                    <span class="tooltipText" data-i18n="sortTooltip"></span>
                                </i>
                            </div>
                        </th>
                        <th class="thHeader">
                            <div class="justifyContentCenter horizontalContainer">
                                <span data-i18n="category"></span>
                                <i data-type="string" data-index="3"
                                   class="iconColor bi bi-arrows-expand tooltip tooltipBottom">
                                    <span class="tooltipText" data-i18n="sortTooltip"></span>
                                </i>
                            </div>
                        </th>
                        <th class="thHeader">
                            <div class="justifyContentCenter horizontalContainer">
                                <span data-i18n="date"></span>
                                <i data-type="date" data-index="4"
                                   class="iconColor bi bi-arrows-expand tooltip tooltipBottom">
                                    <span class="tooltipText" data-i18n="sortTooltip"></span>
                                </i>
                            </div>
                        </th>
                        <th class="thHeader">
                            <div class="justifyContentCenter horizontalContainer">
                                <span data-i18n="amountInBankBefore"></span>
                                <i data-type="number" data-index="5"
                                   class="iconColor bi bi-arrows-expand tooltip tooltipBottom">
                                    <span class="tooltipText" data-i18n="sortTooltip"></span>
                                </i>
                            </div>
                        </th>
                        <th class="thHeader">
                            <div class="justifyContentCenter horizontalContainer">
                                <span data-i18n="amount"></span>
                                <i data-type="number" data-index="6"
                                   class="iconColor bi bi-arrows-expand tooltip tooltipBottom">
                                    <span class="tooltipText" data-i18n="sortTooltip"></span>
                                </i>
                            </div>
                        </th>
                        <th class="thHeader">
                            <div class="justifyContentCenter horizontalContainer">
                                <span data-i18n="amountInBankAfter"></span>
                                <i style="margin-right: 20px" data-type="number" data-index="7"
                                   class="iconColor bi bi-arrows-expand tooltip tooltipBottom">
                                    <span class="tooltipText" data-i18n="sortTooltip"></span>
                                </i>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="disabled" id="previousButton" data-i18n="previous"></button>
                <div class="container">
                    <span class="normalText" data-i18n="page"></span>
                    <span class="normalText" data-index="1" id="currentPage"></span>
                    <span class="normalText" data-i18n="of"></span>
                    <span class="normalText" id="numberOfPages"></span>
                </div>
                <button id="nextButton" data-i18n="next"></button>
                <label for="itemsPerPage"></label><select id="itemsPerPage">
                <option value="0">All</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            </div>
        </div>
    </div>
</div>
